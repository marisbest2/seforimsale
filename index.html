<html>
<head>
<title>Is the YU Seforim Sale Open?</title>
<script type="text/javascript">
function getTimeInFractionalHours(d) {
    return d.getHours() + d.getMinutes() / 60;
}
function openingTimes(d) {
    if (d.getFullYear() != 2016) {
        return -1;
    }
    var month = d.getMonth();
    if (month == 2) {
        switch (d.getDate()) {
            case 7:
                return [10,16];
                break;
            case 15:
                return [13,22.5];
                break;
            case 12:
            case 19:
            case 26:
                return -1;
                break;
            case 13:
            case 20:
            case 27:
                return [20,23];
                break;
            default:    
                return [19.5,22.5];
                break;
        }
    }
    return -1;
}
function setup() {
var d = new Date();
var times = openingTimes(d);
if (times == -1) {
    document.getElementById("spot").innerHTML = "Not open!";
}
else {
    if (getTimeInFractionalHours(d) < times[1] && getTimeInFractionalHours(d) >= times[0]) {
        
        document.getElementById("spot").innerHTML = "Open!";
    }
    else {
        document.getElementById("spot").innerHTML = "Not open!";
    }
}
var magic8ball = ["Anything is possible", "Who knows?", "Today may be your lucky day!", "Check the cookbook section for a special surprise!", "Your Bashert was there yesterday, sorry.", "Today you find THE ONE"];
var el = magic8ball[Math.floor(Math.random() * (magic8ball.length))];
document.getElementById("shidduch").innerHTML = el;
}
</script>
</head>
